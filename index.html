<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>영문 암호화</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    width: 360px;
  }
  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }
  .mode {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    background: #f0f4f8;
    border-radius: 12px;
    padding: 6px 0;
  }
  .mode label {
    cursor: pointer;
    user-select: none;
    flex: 1;
    text-align: center;
    font-weight: 600;
    color: #666;
    padding: 8px 0;
    border-radius: 10px;
    transition: background-color 0.3s, color 0.3s;
  }
  .mode input {
    display: none;
  }
  .mode input:checked + span {
    background-color: #4cafef;
    color: white;
    font-weight: 700;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #4cafef;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #3a8ddb;
  }
  textarea {
    margin-top: 20px;
    width: 100%;
    height: 100px;
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    box-sizing: border-box;
    background: #f9faff;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>자리별 27진법 모듈러 곱셈 암호</h2>
    <div class="mode">
      <label>
        <input type="radio" name="mode" value="encrypt" checked>
        <span>암호화</span>
      </label>
      <label>
        <input type="radio" name="mode" value="decrypt">
        <span>복호화</span>
      </label>
    </div>
    <input id="key" type="text" placeholder="키 입력 (A-Z와 공백만)" />
    <input id="text" type="text" placeholder="원문 또는 암호문 입력 (A-Z와 공백만)" />
    <button onclick="process()">실행</button>
    <textarea id="output" readonly placeholder="결과가 여기에 표시됩니다"></textarea>
  </div>

<script>
  // 문자 → 숫자 (A=0, ..., Z=25, ' '=26)
  function charToVal(ch) {
    if (ch === ' ') return 26;
    const code = ch.charCodeAt(0);
    if (code >= 65 && code <= 90) return code - 65;
    return -1;
  }
  // 숫자 → 문자
  function valToChar(v) {
    if (v === 26) return ' ';
    return String.fromCharCode(65 + v);
  }

  // 확장 유클리드 알고리즘 (BigInt)
  function egcd(a, b) {
    if (b === 0n) return [a, 1n, 0n];
    const [g, x1, y1] = egcd(b, a % b);
    return [g, y1, x1 - (a / b) * y1];
  }

  // 모듈러 역원 (BigInt)
  function modInverse(a, m) {
    const [g, x, _] = egcd(a, m);
    if (g !== 1n) return null; // 역원 없음
    return (x % m + m) % m;
  }

  // 입력 검사
  function validateString(s) {
    for (const ch of s) {
      if (charToVal(ch) === -1) return false;
    }
    return true;
  }

  function encryptChar(p, k) {
    return (p * k) % 27;
  }
  function decryptChar(c, k) {
    const inv = modInverse(BigInt(k), 27n);
    if (inv === null) throw new Error("키 역원이 존재하지 않아 복호화 불가능");
    return Number((BigInt(c) * inv) % 27n);
  }

  function process() {
    const mode = document.querySelector('input[name="mode"]:checked').value;
    let key = document.getElementById('key').value.toUpperCase();
    let text = document.getElementById('text').value.toUpperCase();

    if (key.length === 0 || text.length === 0) {
      alert("키와 텍스트를 모두 입력하세요.");
      return;
    }
    if (!validateString(key) || !validateString(text)) {
      alert("입력은 A-Z와 공백만 가능합니다.");
      return;
    }

    const keyVals = [...key].map(ch => charToVal(ch));
    const textVals = [...text].map(ch => charToVal(ch));

    try {
      let result = "";
      for (let i = 0; i < text.length; i++) {
        const p = textVals[i];
        const k = keyVals[i % key.length];
        let r;
        if (mode === "encrypt") {
          r = encryptChar(p, k);
        } else {
          r = decryptChar(textVals[i], k);
        }
        result += valToChar(r);
      }
      document.getElementById('output').value = result;
    } catch (e) {
      alert(e.message);
    }
  }
</script>
</body>
</html>
