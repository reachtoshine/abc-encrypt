<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Encrypt Letters & Digits (Base37)</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    width: 380px;
  }
  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }
  .mode {
    display: flex;
    margin-bottom: 20px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
  }
  .mode label {
    flex: 1;
    cursor: pointer;
    user-select: none;
    padding: 12px 0;
    text-align: center;
    font-weight: 600;
    color: #666;
    background-color: #f0f4f8;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    border-right: 1px solid #ddd;
  }
  .mode label:last-child {
    border-right: none;
  }
  .mode input {
    display: none;
  }
  .mode input:checked + span {
    background-color: #ff6f61;
    color: white;
    font-weight: 700;
    width: 100%;
    display: block;
  }
  .mode label.active {
    background-color: #ff6f61;
    color: white;
    font-weight: 700;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    letter-spacing: 1px;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #ff6f61;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e75b4a;
  }
  textarea {
    margin-top: 20px;
    width: 100%;
    height: 100px;
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    box-sizing: border-box;
    background: #fff0f0;
    color: #333;
    letter-spacing: 1.2px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Encrypt Letters & Digits (Base37)</h2>
    <div class="mode">
      <label>
        <input type="radio" name="mode" value="encrypt" checked />
        <span>Encrypt</span>
      </label>
      <label>
        <input type="radio" name="mode" value="decrypt" />
        <span>Decrypt</span>
      </label>
    </div>
    <input id="text" type="text" placeholder="Enter plaintext or ciphertext (0-9, A-Z, space)" oninput="this.value=this.value.toUpperCase()" />
    <input id="key" type="text" placeholder="Enter key (0-9, A-Z, space)" oninput="this.value=this.value.toUpperCase()" />
    <button onclick="process()">Execute</button>
    <textarea id="output" readonly placeholder="Result will appear here"></textarea>
  </div>

<script>
  // Base37 character set
  const charSet = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ ';

  function charToVal(ch) {
    return charSet.indexOf(ch);
  }

  function valToChar(v) {
    return charSet[v] ?? '?';
  }

  // Extended Euclidean Algorithm for BigInt
  function egcd(a, b) {
    if (b === 0n) return [a, 1n, 0n];
    const [g, x1, y1] = egcd(b, a % b);
    return [g, y1, x1 - (a / b) * y1];
  }

  function modInverse(a, m) {
    const [g, x] = egcd(a, m);
    if (g !== 1n) return null;
    return (x % m + m) % m;
  }

  function validateString(s) {
    for (const ch of s) {
      if (!charSet.includes(ch)) return false;
    }
    return true;
  }

  const MOD = 37n;

  function process() {
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const key = document.getElementById("key").value.toUpperCase();
    const text = document.getElementById("text").value.toUpperCase();

    if (!key || !text) {
      alert("Please enter both key and text.");
      return;
    }
    if (!validateString(key) || !validateString(text)) {
      alert("Only 0-9, A-Z, and space are allowed.");
      return;
    }

    const keyVals = [...key].map(charToVal);
    const textVals = [...text].map(charToVal);
    let result = "";

    try {
      for (let i = 0; i < textVals.length; i++) {
        const t = BigInt(textVals[i]);
        const k = BigInt(keyVals[i % keyVals.length]);

        if (k === 0n) {
          alert("Key contains '0' which has no modular inverse. Use another key.");
          return;
        }

        let r;
        if (mode === "encrypt") {
          r = Number((t * k) % MOD);
        } else {
          const inv = modInverse(k, MOD);
          if (inv === null) {
            alert("Key character has no modular inverse, cannot decrypt.");
            return;
          }
          r = Number((t * inv) % MOD);
        }
        result += valToChar(r);
      }

      // 복호화 시 앞쪽 0 제거
      if (mode === "decrypt") {
        result = result.replace(/^0+/, '');
      }

      document.getElementById("output").value = result;
    } catch (e) {
      alert(e.message);
    }
  }

  // 초기 라벨 활성화
  const modeLabels = document.querySelectorAll('.mode label');
  const radios = document.querySelectorAll('input[name="mode"]');
  function updateActiveLabel() {
    radios.forEach((r, i) => {
      if (r.checked) modeLabels[i].classList.add('active');
      else modeLabels[i].classList.remove('active');
    });
  }
  radios.forEach(radio => radio.addEventListener('change', updateActiveLabel));
  updateActiveLabel();
</script>
</body>
</html>
