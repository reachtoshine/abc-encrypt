<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Base37 Modular Multiplicative Cipher</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    width: 380px;
  }
  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }
  .mode {
    display: flex;
    margin-bottom: 20px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
  }
  .mode label {
    flex: 1;
    cursor: pointer;
    user-select: none;
    padding: 12px 0;
    text-align: center;
    font-weight: 600;
    color: #666;
    background-color: #f0f4f8;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    border-right: 1px solid #ddd;
  }
  .mode label:last-child {
    border-right: none;
  }
  .mode input {
    display: none;
  }
  .mode input:checked + span {
    background-color: #ff6f61;
    color: white;
    font-weight: 700;
    width: 100%;
    display: block;
  }
  /* 라벨 전체 배경 색상 채우려면 아래 JS로 클래스 조작 */
  .mode label.active {
    background-color: #ff6f61;
    color: white;
    font-weight: 700;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    letter-spacing: 1px;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #ff6f61;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e75b4a;
  }
  textarea {
    margin-top: 20px;
    width: 100%;
    height: 100px;
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    box-sizing: border-box;
    background: #fff0f0;
    color: #333;
    letter-spacing: 1.2px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Base37 Modular Multiplicative Cipher</h2>
    <div class="mode">
      <label>
        <input type="radio" name="mode" value="encrypt" checked />
        <span>Encrypt</span>
      </label>
      <label>
        <input type="radio" name="mode" value="decrypt" />
        <span>Decrypt</span>
      </label>
    </div>
    <input id="text" type="text" placeholder="Enter plaintext or ciphertext (0-9, A-Z, space)" />
    <input id="key" type="text" placeholder="Enter key (0-9, A-Z, space)" />
    <button onclick="process()">Execute</button>
    <textarea id="output" readonly placeholder="Result will appear here"></textarea>
  </div>

<script>
  // Character set: 0-9, A-Z, space
  const charSet = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ ';

  // char -> value
  function charToVal(ch) {
    return charSet.indexOf(ch);
  }

  // value -> char
  function valToChar(v) {
    if (v < 0 || v >= charSet.length) return '?';
    return charSet[v];
  }

  // Extended Euclidean Algorithm for BigInt
  function egcd(a, b) {
    if (b === 0n) return [a, 1n, 0n];
    const [g, x1, y1] = egcd(b, a % b);
    return [g, y1, x1 - (a / b) * y1];
  }

  // Modular inverse mod m
  function modInverse(a, m) {
    const [g, x, _] = egcd(a, m);
    if (g !== 1n) return null; // no inverse
    return (x % m + m) % m;
  }

  // Validate input string chars
  function validateString(s) {
    for (const ch of s) {
      if (!charSet.includes(ch)) return false;
    }
    return true;
  }

  const MOD = 37n;

  // Encrypt char: (plain * key) mod 37
  function encryptChar(p, k) {
    return Number((BigInt(p) * BigInt(k)) % MOD);
  }

  // Decrypt char: (cipher * key^-1) mod 37
  function decryptChar(c, k) {
    const inv = modInverse(BigInt(k), MOD);
    if (inv === null) throw new Error("Key character has no modular inverse, cannot decrypt.");
    return Number((BigInt(c) * inv) % MOD);
  }

  function process() {
    const mode = document.querySelector('input[name="mode"]:checked').value;
    let key = document.getElementById('key').value.toUpperCase();
    let text = document.getElementById('text').value.toUpperCase();

    if (key.length === 0 || text.length === 0) {
      alert("Please enter both key and text.");
      return;
    }
    if (!validateString(key) || !validateString(text)) {
      alert("Only characters 0-9, A-Z, and space are allowed.");
      return;
    }

    // Key values array
    const keyVals = [...key].map(ch => charToVal(ch));
    // Text values array
    const textVals = [...text].map(ch => charToVal(ch));

    try {
      let result = "";
      for (let i = 0; i < text.length; i++) {
        const p = textVals[i];
        const k = keyVals[i % key.length];
        if (k === 0) {
          alert("Key contains '0' character which has no modular inverse. Please use different key.");
          return;
        }
        let r;
        if (mode === "encrypt") {
          r = encryptChar(p, k);
        } else {
          r = decryptChar(p, k);
        }
        result += valToChar(r);
      }
      document.getElementById('output').value = result;
    } catch (e) {
      alert(e.message);
    }
  }

  // Highlight selected mode label's background fully
  const modeLabels = document.querySelectorAll('.mode label');
  const radios = document.querySelectorAll('input[name="mode"]');

  function updateActiveLabel() {
    radios.forEach((r, i) => {
      if (r.checked) {
        modeLabels[i].classList.add('active');
      } else {
        modeLabels[i].classList.remove('active');
      }
    });
  }

  radios.forEach(radio => {
    radio.addEventListener('change', updateActiveLabel);
  });

  // 초기 활성화 상태 반영
  updateActiveLabel();
</script>
</body>
</html>
