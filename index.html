<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>26진 암호 웹앱</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #d4fc79, #96e6a1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 30px;
    width: 350px;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .mode {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    background: #f1f3f5;
    border-radius: 12px;
    padding: 5px;
  }
  .mode label {
    flex: 1;
    text-align: center;
    padding: 8px 0;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s;
    user-select: none;
  }
  .mode input {
    display: none;
  }
  .mode input:checked + span {
    background: #4cafef;
    color: white;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-top: 10px;
    font-size: 14px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #4cafef;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #3a96d1;
  }
  textarea {
    margin-top: 15px;
    resize: none;
    background: #f9f9f9;
    font-family: '맑은 고딕';
  }
</style>
</head>
<body>
  <div class="container">
    <h2>🔐 26진 암호화/복호화</h2>
    <div class="mode">
      <label>
        <input type="radio" name="mode" value="encrypt" checked>
        <span>암호화</span>
      </label>
      <label>
        <input type="radio" name="mode" value="decrypt">
        <span>복호화</span>
      </label>
    </div>
    <input type="text" id="key" placeholder="키 입력 (영문 대문자)">
    <input type="text" id="text" placeholder="원문 또는 암호문 (영문 대문자)">
    <button onclick="process()">실행</button>
    <textarea id="output" rows="4" readonly placeholder="결과가 여기에 표시됩니다"></textarea>
  </div>

<script>
  function charToVal(ch) {
    if (ch === ' ') return 26;
    return ch.charCodeAt(0) - 65; // 'A'=65
  }

  function valToChar(v) {
    if (v === 26) return ' ';
    return String.fromCharCode(65 + v);
  }

  function strToNum(s) {
    let val = 0;
    for (let i = 0; i < s.length; i++) {
      val = val * 27 + charToVal(s[i]);
    }
    return val;
  }

  function numToStr(n, length) {
    let chars = [];
    for (let i = 0; i < length; i++) {
      chars.unshift(valToChar(n % 27));
      n = Math.floor(n / 27);
    }
    return chars.join('');
  }

  function process() {
    let mode = document.querySelector('input[name="mode"]:checked').value;
    let key = document.getElementById('key').value.toUpperCase();
    let text = document.getElementById('text').value.toUpperCase();

    if (!key || !text) {
      alert("키와 텍스트를 모두 입력하세요!");
      return;
    }

    let keyNum = strToNum(key);
    let textNum = strToNum(text);
    let length = text.length;

    let resultNum;
    if (mode === 'encrypt') {
      resultNum = textNum + keyNum;
    } else {
      resultNum = textNum - keyNum;
      if (resultNum < 0) resultNum += Math.pow(27, length);
    }

    document.getElementById('output').value = numToStr(resultNum, length);
  }
</script>
</body>
</html>
