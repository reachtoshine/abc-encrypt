<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Base37 Modular Multiplicative Cipher</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    width: 380px;
  }
  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }
  .mode {
    display: flex;
    margin-bottom: 20px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
  }
  .mode label {
    flex: 1;
    cursor: pointer;
    user-select: none;
    padding: 12px 0;
    text-align: center;
    font-weight: 600;
    color: #666;
    background-color: #f0f4f8;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    border-right: 1px solid #ddd;
  }
  .mode label:last-child {
    border-right: none;
  }
  .mode input {
    display: none;
  }
  .mode input:checked + span {
    background-color: #ff6f61;
    color: white;
    font-weight: 700;
    width: 100%;
    display: block;
  }
  /* 라벨 전체 배경 색상 채우려면 아래 JS로 클래스 조작 */
  .mode label.active {
    background-color: #ff6f61;
    color: white;
    font-weight: 700;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    letter-spacing: 1px;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #ff6f61;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e75b4a;
  }
  textarea {
    margin-top: 20px;
    width: 100%;
    height: 100px;
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    box-sizing: border-box;
    background: #fff0f0;
    color: #333;
    letter-spacing: 1.2px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Base37 Modular Multiplicative Cipher</h2>
    <div class="mode">
      <label>
        <input type="radio" name="mode" value="encrypt" checked />
        <span>Encrypt</span>
      </label>
      <label>
        <input type="radio" name="mode" value="decrypt" />
        <span>Decrypt</span>
      </label>
    </div>
    <input id="text" type="text" placeholder="Enter plaintext or ciphertext (0-9, A-Z, space)" />
    <input id="key" type="text" placeholder="Enter key (0-9, A-Z, space)" />
    <button onclick="process()">Execute</button>
    <textarea id="output" readonly placeholder="Result will appear here"></textarea>
  </div>

  <script>
    // Alphabet: 0–9 + A–Z + Space => 37 symbols
    const alphabet = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ ";
    const base = alphabet.length; // 37

    function modInverse(a, m) {
      // Extended Euclidean Algorithm
      let m0 = m, t, q;
      let x0 = 0, x1 = 1;
      if (m === 1) return 0;
      while (a > 1) {
        q = Math.floor(a / m);
        t = m;
        m = a % m; a = t;
        t = x0;
        x0 = x1 - q * x0;
        x1 = t;
      }
      if (x1 < 0) x1 += m0;
      return x1;
    }

    function processText() {
      const text = document.getElementById("text").value.toUpperCase();
      const keyStr = document.getElementById("key").value.trim();
      const key = parseInt(keyStr, 10);

      if (isNaN(key) || key <= 0 || key >= base) {
        alert("Key must be a number between 1 and 36.");
        return;
      }

      const mode = document.querySelector('input[name="mode"]:checked').value;
      let result = "";

      if (mode === "encrypt") {
        for (let ch of text) {
          const idx = alphabet.indexOf(ch);
          if (idx === -1) { result += ch; continue; }
          const enc = (idx * key) % base;
          result += alphabet[enc];
        }
      } else {
        // Decrypt
        const invKey = modInverse(key, base);
        for (let ch of text) {
          const idx = alphabet.indexOf(ch);
          if (idx === -1) { result += ch; continue; }
          const dec = (idx * invKey) % base;
          result += alphabet[dec];
        }
      }

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
